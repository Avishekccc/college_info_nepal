<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Info Nepal</title>
    <link rel="stylesheet" href="landingpage.css" />
    <link rel="icon" href="./assets/nav_logo (1).svg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/nav_logo (1).svg" alt="college-logo" />
        <ul>
          <li><a href="#">courses</a></li>
          <li><a href="#">colleges</a></li>
          <li>
            <select name="information" id="information">
              <option value="Information">Information</option>
            </select>
          </li>
          <li><a href="#">News</a></li>
          <li><a href="#">Notice</a></li>
        </ul>
        <div class="search-box">
          <button>Login as College</button>
          <button class="button-2">
            Sign up
            <span
              ><img src="./assets/up_arrow_Icon.svg" alt="up-arrow-icon"
            /></span>
          </button>
        </div>
      </nav>
    </header>
    <section>
      <div class="hero-sec">
        <div class="hero-content">
          <div class="hero-text">
            <h1>Showcase Your College to Thousands of Aspiring Students!</h1>
            <p>
              Join our platform to reach motivated students exploring their
              educational future. List your college today and connect with the
              next generation of achievers
            </p>
          </div>
          <button class="button-2">
            List Your College Now
            <span
              ><img src="./assets/up_arrow_Icon.svg" alt="up-arrow-icon"
            /></span>
          </button>
        </div>
        <div class="hero-image-sec">
          <div class="image-1">
            <img src="./assets/hero-img-1.svg" alt="img-1">
          </div>
          <div class="image-2">
            <img src="./assets/hero-img-2.svg" alt="img-2">
          </div>
          <div class="image-3">
            <img src="./assets/hero-img-3.svg" alt="img-3">
          </div>
          <div class="image-4">
            <img src="./assets/hero-img-4.svg" alt="img-4">
          </div>
          <div class="arrow-icon">
            <img src="./assets/hero-arrow-icon.svg" alt="img-4">
          </div>
        </div>
      </div>
    </section>
    <section>
      
    </section>
  </body>
</html>
